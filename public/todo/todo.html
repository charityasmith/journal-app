<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Your Journal Entries</title>
  </head>
  <body style="background-color:lavender;">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
        <a id="logout" href="" onclick="doLogout(event)">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="task-form">
        <form>
          <div class="form-row">
            <div class="col-md-7">
              <label class="sr-only" for="formInputTaskName">Journal Title</label>
              <input
                id="formInputTaskName"
                class="form-control"
                type="text"
                name="task-name"
                placeholder="Journal Title"
              />
            </div>
            <div class="col-md-3">
              <label class="sr-only" for="formInputStatus">Mood</label>
              <input
                id="formInputStatus"
                class="form-control"
                type="text"
                name="task-status"
                placeholder="Mood"
              />
          </div>
          </div>

        </form>
      </div>

      <div class="container"></div>
      <div class="form-outline mb-4">
        <textarea class="form-control" id="formInputEntry" rows="4">Today I...
        </textarea>
        <label class="form-label" for="formInputEntry">
        </label>
      </div>
      </div>

      <div class="container">
      <div class="col-md-3">
        <button
          type="submit"
          class="btn btn-primary"
          onclick="doAddTask(event)"
        >
          ADD
        </button>
      </div>
      </div>

      <div class="container">
        <div class="task-form">
      </div>

      <div id="tasks">Loading...</div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/charityasmith">Charity Smith</a></p>
      </div>
    </footer>
    <script src="../lib/api.config.js"></script>
    <script src="../lib/simple-storage.js"></script>
    <script src="../lib/service-helpers.js"></script>
    <script src="../lib/auth.service.js"></script>
    <script src="../lib/auth.js"></script>
    <script src="../lib/auth.guard.js"></script>
    <script src="./tasks-api.service.js"></script>
    <script src="./todo.service.js"></script>
    <script src="./todo.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
